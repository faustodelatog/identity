<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="title">Nuevo Usuario de Base de Datos</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:outputPanel rendered="#{!empty newDBUser}">
				<p:panelGrid columns="2">
					
					<p:outputLabel value="Nombre de Usuario" />
					<p:inputText value="#{newDBUser.username}"
						required="true" requiredMessage="Ingrese el Nombre de Usuario" />
					
					<p:outputLabel value="Email" />
					<p:inputText value="#{newDBUser.email}"
						required="true" requiredMessage="Ingrese el email" />
					
					<p:outputLabel value="Password" />
					<p:password value="#{newDBUser.password}"
						required="true" requiredMessage="Ingrese el password"
						feedback="true"
						weakLabel="DÃ©bil" goodLabel="Bueno" strongLabel="Fuerte" />
					
				</p:panelGrid>
				<p:commandButton value="Guardar" action="#{newDBUserController.save()}" />
			</p:outputPanel>
			<p:commandButton value="Cancelar" process="@this"
				action="/pages/user/list?faces-redirect=true" />
		</h:form>
	</ui:define>

</ui:composition>
