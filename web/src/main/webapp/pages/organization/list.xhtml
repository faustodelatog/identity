<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="title">Listado de Organizaciones</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:contextMenu for="tree">
				<p:menuitem value="Agregar"
					action="#{listOrganizationController.newOrganization()}" />
				<p:menuitem value="Editar"
					action="#{listOrganizationController.updateOrganization()}" />
				<p:menuitem value="Usuarios"
					action="#{listOrganizationController.viewUsers()}" />
			</p:contextMenu>

			<p:tree value="#{listOrganizationController.root}" var="o" id="tree"
				selectionMode="single" 
				selection="#{listOrganizationController.selected}"
				animate="true">
				<p:treeNode id="treeNode">
					<h:outputText value="#{o.name}" />
				</p:treeNode>
			</p:tree>
			
			<p:commandButton value="Agregar"
					action="#{listOrganizationController.newOrganization()}">
				<f:setPropertyActionListener target="#{listOrganizationController.selected}" value="#{null}" />
			</p:commandButton>

		</h:form>
	</ui:define>

</ui:composition>
