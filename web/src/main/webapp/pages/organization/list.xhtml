<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="title">Administracion de Organizaciones</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:contextMenu for="tree">
				<p:menuitem value="Agregar"
					action="#{updateOrganizationsBean.addOrganization()}"
					oncomplete="PF('organizationDialog').show();"
					update=":form:organizationForm" />
				<p:menuitem value="Editar"
					action="#{updateOrganizationsBean.assignToModify()}"
					oncomplete="PF('organizationDialog').show();"
					update=":form:organizationForm" />
			</p:contextMenu>

			<p:tree value="#{updateOrganizationsBean.root}" var="o" id="tree"
				selectionMode="single" 
				selection="#{updateOrganizationsBean.selected}"
				animate="true">
				<p:treeNode id="treeNode">
					<h:outputText value="#{o.name}" />
				</p:treeNode>
			</p:tree>

			<p:dialog id="organizationDialog" header="Guardar OrganizaciÃ³n"
				resizable="false" widgetVar="organizationDialog" draggable="true">
				<p:outputPanel id="organizationForm">
					<p:panelGrid columns="2"
						rendered="#{!empty updateOrganizationsBean.organization}">
						<p:outputLabel value="Padre" />
						<p:outputLabel
							value="#{updateOrganizationsBean.organization.parentsString}"
							rendered="#{!empty updateOrganizationsBean.organization.parent}" />
						<p:outputLabel value="Nombre" />
						<p:inputText value="#{updateOrganizationsBean.organization.name}" />
					</p:panelGrid>
					<p:commandButton value="GUARDAR"
						action="#{updateOrganizationsBean.saveOrganization()}" />
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>

</ui:composition>
