<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="title">Nueva Organizaci√≥n</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:outputPanel rendered="#{!empty newOrganizationController.newOrganization}">
				<h:panelGrid columns="2">
					
					<p:outputLabel value="Padre" />
					<p:outputLabel value="#{newOrganization.parentsString}" />
					
					<p:outputLabel value="Nombre" />
					<p:inputText value="#{newOrganization.name}"
						required="true" requiredMessage="Ingrese el nombre" />
					
				</h:panelGrid>
				<p:commandButton value="Guardar" action="#{newOrganizationController.save()}" />
			</p:outputPanel>
			<p:commandButton value="Cancelar" process="@this"
				action="/pages/organization/list" />
		</h:form>
	</ui:define>

</ui:composition>
