<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="title">Modificar Recurso</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:outputPanel
				rendered="#{!empty updateResourceController.updateResource}">
				<p:panelGrid columns="2">

					<p:outputLabel value="Padre" />
					<p:outputLabel value="#{updateResource.parentsString}" />

					<p:outputLabel value="Nombre" />
					<p:inputText value="#{updateResource.name}" required="true"
						requiredMessage="Ingrese el nombre" />

					<p:outputLabel value="Url" />
					<p:inputText value="#{updateResource.url}" required="true"
						requiredMessage="Ingrese la url" />

					<p:outputLabel value="Visible" />
					<p:selectBooleanButton onLabel="si" offLabel="no"
						value="#{updateResource.visible}" />
				</p:panelGrid>
				<p:commandButton value="Guardar"
					action="#{updateResourceController.save()}" />
			</p:outputPanel>
			<p:commandButton value="Cancelar" process="@this"
				 action="/pages/resource/list?faces-redirect=true" />
		</h:form>
	</ui:define>

</ui:composition>
