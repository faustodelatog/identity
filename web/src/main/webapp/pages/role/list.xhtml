<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="title">Listado de Roles</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:contextMenu for="roleTable">
				<p:menuitem value="Editar"
					action="#{listRoleController.updateRole()}" />
			</p:contextMenu>
	
			<p:dataTable id="roleTable" value="#{listRoleController.list}" 
				var="r" rowKey="#{r.id}"
				selectionMode="single" 
				selection="#{listRoleController.selected}">
				
				<p:column headerText="Nombre">
					<p:outputLabel value="#{r.name}" />
				</p:column>
				<p:column headerText="DescripciÃ³n">
					<p:outputLabel value="#{r.description}" />
				</p:column>
				
			</p:dataTable>		

			<p:commandButton value="Agregar"
				action="#{listRoleController.newRole()}" />

		</h:form>
	</ui:define>

</ui:composition>
